<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Login</h1><br><br>
				<div class="account-wall">
					<form class="form-signin">
						<input type="text" class="form-control" placeholder="Email" required autofocus><br>
						<input type="password" class="form-control" placeholder="Password" required><br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
						<label class="checkbox pull-left">
							<input type="checkbox" value="remember-me">Remember me</label>
						<a href="#" class="pull-right need-help">Need help?</a>
						<span class="clearfix"></span>
					</form>
				</div>
				<a href="signup.html" class="text-center new-account">Create an account</a>
			</div>
		</div>
	</div>
</body>
</html>
