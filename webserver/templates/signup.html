<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- bootstrap helper form -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.js"></script>

<!-- 	<script type='text/javascript' src="{{ url_for('static', filename='js/signup.js')}}"></script> -->

<!-- 	<script type='text/javascript' src="../static/js/signup.js"></script> -->

	<meta charset="UTF-8">
	<title>Sign Up</title>
</head>

<body>

	<ul class="nav nav-tabs pull-right" style="font-size: 15px">
		<li role="presentation">
			<a href="/">Home</a>
		</li>
		<li role="presentation">
			<a href="store">Store</a>
		</li>
		<li role="presentation">
			<a href="review">Review</a>
		</li>
		<li role="presentation">
			<a href="signup">Sign Up</a>
		</li>
		<li role="presentation">
			<a href="toDelete">Delete Account</a>
		</li>
	</ul>
	<legend></legend>

	<div class="container">
		<div class="row">
			<center style="font-size: 35px">Sign Up Your Account</center>
			<form method="POST" action="/UserSignup" class="form-horizontal">
				<fieldset>
					<!-- Username -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">User Name</label>
						<div class="col-md-4">
							<input id="username" name="username" placeholder="Insert your user name" class="form-control input-md" required="" type="text">
							<span class="help-block"></span>
						</div>
					</div>

					<!-- Email -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Email</label>
						<div class="col-md-4">
							<input id="email" name="email" placeholder="Insert your Email" class="form-control input-md" required="" type="text">
							<span class="help-block"></span>
						</div>
					</div>

					<!-- password-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Password</label>
						<div class="col-md-4">
							<input id="password" name="password" placeholder="Insert your Password" class="form-control input-md" required="" type="text">
							<span class="help-block"></span>
						</div>
					</div>

					<!-- Text input: Country -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Country</label>
						<div class="col-md-4">
							<select id="countries_states1" class="form-control bfh-countries" name ="country" data-country="US" data-flags="true"></select>
						</div>
					</div>

					<!-- Text input: State -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">State</label>
						<div class="col-md-4">
							<select id="states" class="form-control bfh-states" name="state" data-country="countries_states1"></select>
						</div>
					</div>

					<!-- Text input: City-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">City</label>
						<div class="col-md-4">
							<input id="city" name="city" placeholder="Insert your City" class="form-control input-md" required="" type="text">
							<span class="help-block"></span>
						</div>
					</div>

					<!-- Text input: Street Address-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Street Address</label>
						<div class="col-md-4">
							<input id="streetaddress" name="streetaddress" placeholder="Insert your street address" class="form-control input-md" required="" type="text">
							<span class="help-block"></span>
						</div>
					</div>

					<!-- Text input: Zipcode -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Zipcode</label>
						<div class="col-md-4">
							<input id="zipcode" name="zipcode" placeholder="Insert your Zipcode" class="form-control input-md" required="" type="text">
							<span class="help-block"></span>
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="singlebutton"></label>
						<div class="col-md-4">
							<button id="singlebutton" name="singlebutton" class="btn btn-primary" type='submit' >Submit</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
