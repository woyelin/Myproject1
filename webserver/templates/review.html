<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="nav nav-tabs pull-right" style="font-size: 15px">
		<li role="presentation">
			<a href="index.html">Home</a>
		</li>
		<li role="presentation">
			<a href="store.html">Store</a>
		</li>
		<li role="presentation">
			<a href="review.html">Review</a>
		</li>
		<li role="presentation">
			<a href="signup.html">Sign Up</a>
		</li>
	</ul>
	<legend></legend>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well well-sm">
					<form class="form-horizontal" action="" method="post">
						<fieldset>
							<legend class="text-center">Write your review</legend>

							<!-- Name input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="name">Username</label>
								<div class="col-md-9">
									<input id="name" name="name" type="text" placeholder="Your name" class="form-control"></div>
							</div>

							<!-- Email input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="email">E-mail</label>
								<div class="col-md-9">
									<input id="email" name="email" type="text" placeholder="Your email" class="form-control"></div>
							</div>

							<!-- Password input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="password">Password</label>
								<div class="col-md-9">
									<input id="password" name="password" type="text" placeholder="Your password" class="form-control"></div>
							</div>

							<!-- Message body -->
							<div class="form-group">
								<label class="col-md-3 control-label" for="message">Review</label>
								<div class="col-md-9">
									<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
								</div>
							</div>

							<!-- Form actions -->
							<div class="form-group">
								<div class="col-md-12 text-right">
									<button type="submit" class="btn btn-primary btn-lg">Post</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
