<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type='text/javascript' src=https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js></script>



	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- 	<script type='text/javascript' src="{{url_for('static', filename='js/review.js')}}"></script>
-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/review.css')}}">

<!-- bootstrap form helper CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>

<meta charset="UTF-8">
<title>Review</title>
</head>
<body>
<ul class="nav nav-tabs pull-right" style="font-size: 15px">
	<li role="presentation">
		<a href="/">Home</a>
	</li>
	<li role="presentation">
		<a href="store">Store</a>
	</li>
	<li role="presentation">
		<a href="review">Review</a>
	</li>
	<li role="presentation">
		<a href="signup">Sign Up</a>
	</li>
</ul>
<legend></legend>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="well well-sm">
				<form class="form-horizontal" action="/postreview" method="POST">
					<fieldset>
						<legend class="text-center">Write your review</legend>

						<!-- Email input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="email">E-mail</label>
							<div class="col-md-9">
								<input id="email" name="email" type="text" placeholder="Your email" class="form-control"></div>
						</div>

						<!-- Password input-->
						<div class="form-group">
							<label class="col-md-3 control-label" for="password">Password</label>
							<div class="col-md-9">
								<input id="password" name="password" type="text" placeholder="Your password" class="form-control"></div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="product">Product</label>
							<div class="col-md-9" >
								<div class="bfh-selectbox" type="text" data-name="selectbox3" data-value = '0' data-filter="true">
									<div data-value='0'></div>
									{% for product in productkey %}
									<div data-value={{product[0]}}>{{product[1]}}</div>
									{% endfor %}
								</div>
							</div>
						</div>

					<!-- Message body-->
					<div class="form-group">
						<label class="col-md-3 control-label" for="message">Review</label>
						<div class="col-md-9">
							<textarea class="form-control" id="message" name="message" placeholder="Please enter your review here..." rows="5"></textarea>
						</div>
					</div>

				<!-- Form actions -->
				<div class="form-group">
					<div class="col-md-12 text-right">
						<button class='btn btn-primary btn-lg post' type='submit' id="postreview">Post</button>
					</div>
				</div> 
				

<!-- 				<center>
					<button class="post" type='submit' style="font-size: 20px">Post</button>
				</center> -->


			</fieldset>
		</form>
	</div>
</div>
</div>
</div>



<h2 style="text-align: center">History Reviews</h2>
<div id="allReviews">
<!--<table id='historyReviews' style="width:90% border: 1px solid black">-->
<table id="historyReviews" class="table table-striped table-bordered" cellspacing="0" width="95%">
	<thead>
		<tr>
			<th>User</th>
			<th>Product</th>
			<th>Date</th>
			<th>Reviews</th>
		</tr>
	</thead>
	<tbody>

		{% for review in data %}
		<tr>
			{% for att in review %}
			<td>{{att}}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>


	<script>
		$(document).ready(function() {
			$('#historyReviews').DataTable();
		});
	</script>


</body>
</html>
